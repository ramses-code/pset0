<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Links -->
        <div>
            <ul class="links">
                <li style="margin-right: 20px;"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <!-- Links End -->

        <!-- Logo -->
        <div class="logo">
            <image src="googleImages.png" alt="Google Logo" height="92">
        </div>
        <!-- Logo End -->

        <!-- Form Search -->
        <form action="https://www.google.com/search">
            <div id="inputWrapper">
                <input id="input" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div class="submit-div">
                <input class="submit" type="submit" value="Image Search">
            </div>
        </form>
        <!-- Form Search End -->
    </body>
</html>
