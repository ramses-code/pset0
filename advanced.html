<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <ul class="header-link">
                <li><image id="img" src="google.png" alt="Google Logo"></image></li>
                <li><a href="index.html">Google</a></li>
            </ul>
        </header>
        <!-- Header End -->

        <div class="advanced-div">
            <lable style="margin-left: 10px;">Advanced Search</lable>
        </div>

        <!-- Form Search -->
        <form action="https://www.google.com/search">
            <div id="inputWrapper">
                <input id="input" type="text" name="q">
            </div>
            <div class="submit-div">
                <input class="submit" type="submit" value="Advanced Search">
            </div>
        </form>
        <!-- Form Search End -->
    </body>
</html>
